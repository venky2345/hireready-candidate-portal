<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.5; color: #333; }
        .container { max-width: 8.5in; height: 11in; margin: 0 auto; padding: 0.5in; background: white; }
        .header { border-bottom: 2px solid #2c3e50; margin-bottom: 0.3in; padding-bottom: 0.2in; }
        .name { font-size: 24px; font-weight: bold; color: #2c3e50; }
        .title { font-size: 14px; color: #555; }
        .contact { font-size: 11px; color: #666; margin-top: 4px; }
        .section { margin-bottom: 0.3in; }
        .section-title { font-size: 13px; font-weight: bold; color: #2c3e50; border-bottom: 1px solid #bdc3c7; padding-bottom: 3px; margin-bottom: 0.1in; }
        .entry { margin-bottom: 0.15in; }
        .entry-header { display: flex; justify-content: space-between; margin-bottom: 2px; }
        .entry-position { font-weight: bold; font-size: 12px; color: #2c3e50; }
        .entry-company { font-size: 12px; color: #555; }
        .entry-date { font-size: 11px; color: #888; }
        .entry-details { font-size: 11px; color: #333; }
        .skills-list { display: flex; flex-wrap: wrap; gap: 0.15in; font-size: 11px; }
        .skill-tag { background: #ecf0f1; padding: 2px 6px; border-radius: 3px; }
        ul { margin-left: 0.15in; font-size: 11px; }
        li { margin-bottom: 3px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="name">{{CANDIDATE_NAME}}</div>
            <div class="title">{{CURRENT_ROLE}}</div>
            <div class="contact">{{CONTACT_INFO}}</div>
        </div>

        <div class="section">
            <div class="section-title">PROFESSIONAL SUMMARY</div>
            <div class="entry-details">{{PROFESSIONAL_SUMMARY}}</div>
        </div>

        <div class="section">
            <div class="section-title">EXPERIENCE</div>
            {{EXPERIENCE_ENTRIES}}
        </div>

        <div class="section">
            <div class="section-title">SKILLS</div>
            <div class="skills-list">
                {{SKILLS_LIST}}
            </div>
        </div>

        <div class="section">
            <div class="section-title">EDUCATION</div>
            {{EDUCATION_ENTRIES}}
        </div>
    </div>
</body>
</html>
