<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Helvetica', sans-serif; margin: 0; padding: 45px; background: linear-gradient(to right, #f9f9f9, white); }
    .container { max-width: 900px; margin: 0 auto; }
    .banner { background: linear-gradient(135deg, #2980b9 0%, #3498db 100%); color: white; padding: 30px; margin: -45px -45px 40px -45px; text-align: center; }
    .name { font-size: 32px; font-weight: bold; margin: 0; }
    .title { font-size: 16px; margin: 8px 0 0; opacity: 0.95; }
    .contact { font-size: 11px; margin-top: 10px; opacity: 0.9; }
    .section { margin-bottom: 30px; }
    .section-title { font-size: 13px; font-weight: bold; color: #2980b9; text-transform: uppercase; border-left: 4px solid #2980b9; padding-left: 12px; margin-bottom: 15px; }
    .summary { color: #444; font-size: 12px; line-height: 1.6; }
    .item { margin-bottom: 14px; }
    .item-header { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 4px; }
    .item-title { font-weight: bold; color: #2c3e50; }
    .item-subtitle { color: #7f8c8d; font-size: 11px; font-style: italic; }
    .item-date { color: #95a5a6; font-size: 11px; }
    .description { color: #555; font-size: 11px; line-height: 1.5; margin-top: 4px; }
    ul { margin: 6px 0; padding-left: 20px; font-size: 11px; }
    li { margin: 3px 0; color: #555; }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <p class="name">{{CANDIDATE_NAME}}</p>
      <p class="title">{{PROFESSIONAL_TITLE}}</p>
      <p class="contact">{{CONTACT_INFO}}</p>
    </div>

    <div class="section">
      <div class="section-title">About</div>
      <p class="summary">{{PROFESSIONAL_SUMMARY}}</p>
    </div>

    <div class="section">
      <div class="section-title">Technical Skills</div>
      {{SKILLS_LIST}}
    </div>

    <div class="section">
      <div class="section-title">Work Experience</div>
      {{EXPERIENCE_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      {{EDUCATION_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Certifications</div>
      {{CERTIFICATIONS_SECTION}}
    </div>
  </div>
</body>
</html>
