<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Courier New', monospace; margin: 0; padding: 40px; background: #f0f0f0; color: #333; }
    .wrapper { max-width: 850px; margin: 0 auto; background: white; padding: 35px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .header { margin-bottom: 30px; }
    .name { font-size: 28px; font-weight: bold; color: #000; margin: 0; }
    .title { font-size: 13px; color: #666; margin: 6px 0; text-transform: uppercase; }
    .contact { font-size: 10px; color: #888; margin: 8px 0; }
    .section { margin-bottom: 28px; }
    .section-title { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #000; border-bottom: 2px solid #000; padding-bottom: 6px; margin-bottom: 12px; letter-spacing: 2px; }
    .summary { font-size: 11px; color: #333; line-height: 1.5; }
    .item { margin-bottom: 11px; font-size: 10px; }
    .item-header { margin-bottom: 3px; }
    .item-title { font-weight: bold; color: #000; }
    .item-subtitle { color: #666; font-size: 9px; margin-top: 2px; }
    ul { margin: 5px 0; padding-left: 15px; }
    li { margin: 2px 0; font-size: 10px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="name">{{CANDIDATE_NAME}}</p>
      <p class="title">{{PROFESSIONAL_TITLE}}</p>
      <p class="contact">{{CONTACT_INFO}}</p>
    </div>

    <div class="section">
      <div class="section-title">Summary</div>
      <p class="summary">{{PROFESSIONAL_SUMMARY}}</p>
    </div>

    <div class="section">
      <div class="section-title">Skills</div>
      {{SKILLS_LIST}}
    </div>

    <div class="section">
      <div class="section-title">Experience</div>
      {{EXPERIENCE_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      {{EDUCATION_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Certifications</div>
      {{CERTIFICATIONS_SECTION}}
    </div>
  </div>
</body>
</html>
