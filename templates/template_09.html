<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Tahoma', sans-serif; margin: 0; padding: 45px; background: #f5f5f5; }
    .wrapper { max-width: 800px; margin: 0 auto; background: white; padding: 40px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    .header { margin-bottom: 35px; }
    .name { font-size: 28px; font-weight: bold; color: #1abc9c; margin: 0; }
    .title { font-size: 14px; color: #7f8c8d; margin: 8px 0; text-transform: uppercase; letter-spacing: 1px; }
    .contact { font-size: 11px; color: #95a5a6; margin-top: 10px; }
    .divider { height: 2px; background: linear-gradient(to right, #1abc9c, transparent); margin: 20px 0; }
    .section { margin-bottom: 28px; }
    .section-title { font-size: 12px; font-weight: bold; text-transform: uppercase; color: #1abc9c; padding-bottom: 8px; margin-bottom: 14px; border-bottom: 2px solid #1abc9c; }
    .summary { font-size: 12px; color: #444; line-height: 1.6; }
    .item { margin-bottom: 13px; font-size: 11px; }
    .item-title { font-weight: bold; color: #2c3e50; }
    .item-meta { color: #7f8c8d; font-size: 10px; margin-top: 2px; }
    ul { margin: 6px 0; padding-left: 18px; }
    li { margin: 3px 0; color: #555; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="name">{{CANDIDATE_NAME}}</p>
      <p class="title">{{PROFESSIONAL_TITLE}}</p>
      <p class="contact">{{CONTACT_INFO}}</p>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">Professional Profile</div>
      <p class="summary">{{PROFESSIONAL_SUMMARY}}</p>
    </div>

    <div class="section">
      <div class="section-title">Technical Skills</div>
      {{SKILLS_LIST}}
    </div>

    <div class="section">
      <div class="section-title">Work Experience</div>
      {{EXPERIENCE_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      {{EDUCATION_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Certifications & Awards</div>
      {{CERTIFICATIONS_SECTION}}
    </div>
  </div>
</body>
</html>
