<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Lucida Grande', sans-serif; margin: 0; padding: 40px; color: #222; }
    .wrapper { max-width: 850px; margin: 0 auto; }
    .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 35px; padding-bottom: 25px; border-bottom: 3px solid #1e293b; }
    .header-left { flex: 1; }
    .header-right { text-align: right; }
    .name { font-size: 28px; font-weight: bold; color: #1e293b; margin: 0; }
    .title { font-size: 13px; color: #64748b; margin: 6px 0; }
    .contact { font-size: 10px; color: #94a3b8; line-height: 1.4; }
    .section { margin-bottom: 28px; }
    .section-title { font-size: 12px; font-weight: bold; text-transform: uppercase; color: white; background: #1e293b; padding: 10px 12px; margin-bottom: 14px; }
    .summary { font-size: 12px; color: #444; line-height: 1.6; }
    .item { margin-bottom: 13px; font-size: 11px; }
    .item-header { display: flex; justify-content: space-between; margin-bottom: 4px; }
    .item-title { font-weight: bold; color: #1e293b; }
    .item-date { color: #64748b; font-size: 10px; }
    .item-company { color: #64748b; font-size: 10px; margin-top: 2px; }
    ul { margin: 6px 0; padding-left: 18px; }
    li { margin: 3px 0; color: #555; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <div class="header-left">
        <p class="name">{{CANDIDATE_NAME}}</p>
        <p class="title">{{PROFESSIONAL_TITLE}}</p>
      </div>
      <div class="header-right">
        <p class="contact">{{CONTACT_INFO}}</p>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Professional Summary</div>
      <p class="summary">{{PROFESSIONAL_SUMMARY}}</p>
    </div>

    <div class="section">
      <div class="section-title">Key Skills</div>
      {{SKILLS_LIST}}
    </div>

    <div class="section">
      <div class="section-title">Professional Background</div>
      {{EXPERIENCE_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Education</div>
      {{EDUCATION_SECTION}}
    </div>

    <div class="section">
      <div class="section-title">Professional Certifications</div>
      {{CERTIFICATIONS_SECTION}}
    </div>
  </div>
</body>
</html>
