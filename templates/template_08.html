<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: 'Verdana', sans-serif; margin: 0; padding: 40px; background: white; }
    .wrapper { max-width: 950px; margin: 0 auto; }
    .header { background: linear-gradient(to right, #e74c3c, #c0392b); color: white; padding: 30px; margin: -40px -40px 35px -40px; }
    .name { font-size: 32px; font-weight: bold; margin: 0; }
    .title { font-size: 16px; margin: 8px 0; opacity: 0.95; }
    .contact { font-size: 12px; margin-top: 10px; opacity: 0.9; }
    .content { }
    .section { margin-bottom: 30px; }
    .section-title { font-size: 12px; font-weight: bold; text-transform: uppercase; color: white; background: #e74c3c; padding: 10px 12px; margin-bottom: 14px; }
    .summary { color: #333; font-size: 12px; line-height: 1.6; }
    .item { margin-bottom: 14px; font-size: 12px; }
    .item-title { font-weight: bold; color: #2c3e50; }
    .item-date { color: #7f8c8d; font-size: 11px; margin-top: 2px; }
    .item-company { color: #555; font-size: 11px; margin-top: 2px; }
    ul { margin: 8px 0; padding-left: 20px; }
    li { margin: 4px 0; color: #333; font-size: 11px; }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <p class="name">{{CANDIDATE_NAME}}</p>
      <p class="title">{{PROFESSIONAL_TITLE}}</p>
      <p class="contact">{{CONTACT_INFO}}</p>
    </div>

    <div class="content">
      <div class="section">
        <div class="section-title">Professional Summary</div>
        <p class="summary">{{PROFESSIONAL_SUMMARY}}</p>
      </div>

      <div class="section">
        <div class="section-title">Technical Skills</div>
        {{SKILLS_LIST}}
      </div>

      <div class="section">
        <div class="section-title">Professional Experience</div>
        {{EXPERIENCE_SECTION}}
      </div>

      <div class="section">
        <div class="section-title">Education</div>
        {{EDUCATION_SECTION}}
      </div>

      <div class="section">
        <div class="section-title">Certifications</div>
        {{CERTIFICATIONS_SECTION}}
      </div>
    </div>
  </div>
</body>
</html>
